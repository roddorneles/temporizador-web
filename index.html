<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Karla:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/spacing.css">
    <title>Document</title>
</head>
<body>

    <div class="card flex-column align-center">
        
        <!--<h1 class="card__title mb-3"> EP 01 - MAC0420/MAC5744</h1>-->

        <h1 class="card__title mb-3">CLOCK</h1>

        <div class="background-white flex-row justify-center mb-5">

            <div class="flex-column justify-between align-end mr-2">

                <button class="btn-crono">CHRONOMETER</button>

                <div class="flex-row align-center">
                    <span class="card__texto-tempo mr-2">Tempo:</span>
                    <span class="configuracao-tempo">00 : 00</span>
                </div>

            </div>

            <div class="button-container flex-column">
                
                <div class="flex-row justify-start mb-1">
                    <button class = "button btn-numero mr-1" data-numero="1">1</button>
                    <button class = "button btn-numero mr-1" data-numero="2">2</button>
                    <button class = "button btn-numero mr-1" data-numero="3">3</button>
                    <button class = "button btn-numero" data-numero="4">4</button>
                </div>

                <div class="flex-row justify-start mb-1">
                    <button class = "button btn-numero mr-1" data-numero="5">5</button>
                    <button class = "button btn-numero mr-1" data-numero="6">6</button>
                    <button class = "button btn-numero mr-1" data-numero="7">7</button>
                    <button class = "button btn-numero" data-numero="8">8</button>
                </div>
                
                <div class="flex-row justify-start">
                    <button class = "button btn-numero mr-1" data-numero="9">9</button>
                    <button class = "button btn-numero mr-1" data-numero="0">0</button>
                    <button class="button btn-clean flex-grow">CLEAN</button>                    
                </div>  

            </div>
        </div>            
    
        <div class="background-green align-self-stretch flex-column align-center">

            <div class="label-tempo mb-1"> 
                <span class="label-minuto">00</span>
                <span>:</span>
                <span class="label-segundo">00</span>
                <span>:</span>
                <span class="label-centesimo-segundo">00</span>
                
            </div>

            <hr class="card__line mb-2">

            <button class="btn-start mb-2">Start</button>
            <button class="btn-pause mb-2">Pause</button>            

        </div>


    
    </div>

</body>
</html>
