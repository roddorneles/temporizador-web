<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./script.js" defer></script>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/spacing.css">
    <title>Document</title>
</head>
<body>

    <div class="card flex-column">
        <h1 class="card__title"> EP 01 - MAC0420/MAC5744</h1>

        <hr class="card__line">
        
        <div class="container flex-column align-center">
            <div class="flex-row">
                <span>Tempo:</span>
                <span class="configuracao-tempo">00:00</span>
            </div>         

            <div class="button-container">

                <div class="flex-row justify-center">
                    <button class = "button btn-numero" data-numero="7">7</button>
                    <button class = "button btn-numero" data-numero="8">8</button>
                    <button class = "button btn-numero" data-numero="9">9</button>
                </div>  

                <div class="flex-row justify-center">
                    <button class = "button btn-numero" data-numero="4">4</button>
                    <button class = "button btn-numero" data-numero="5">5</button>
                    <button class = "button btn-numero" data-numero="6">6</button>
                </div>

                <div class="flex-row justify-center">
                    <button class = "button btn-numero" data-numero="1">1</button>
                    <button class = "button btn-numero" data-numero="2" >2</button>
                    <button class = "button btn-numero" data-numero="3">3</button>
                </div>

                <div class="flex-row justify-end">
                    <button class = "button btn-numero" data-numero="0">0</button>
                    <button class="button btn-clean">Cl</button>                    
                </div>
            </div>

        </div>
            
        <hr>
    
        <span class="label-tempo">00 : 00 : 00</span>
    
        <hr>
    
        <button class="btn-crono">Crono</button>
        <button class="btn-start">Start</button>
        <button class="btn-pause">Pause</button>        
    </div>

</body>
</html>
